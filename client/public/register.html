<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TP - Login</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form id="registerForm">
        <h1>Te damos la bienvenida a App</h1>
        <div class="input-box">
          <i class="bx bxs-user"></i>
          <input type="text" placeholder="Usuario" name="username" required />
        </div>
        <div class="input-box">
          <i class="bx bxs-envelope"></i>
          <input type="email" placeholder="Correo" name="email" required />
        </div>
        <div class="input-box">
          <i class="bx bxs-envelope"></i>
          <input
            type="password"
            placeholder="Contraseña"
            name="password"
            required
          />
        </div>
        <div class="accept-policy">
          <input id="policy" type="checkbox" />
          <label for="accept-policy">
            Al crear una cuenta, acepto los Términos de servicio y la Política
            de privacidad de esta aplicación.
          </label>
        </div>
        <button type="submit" class="btn">Siguiente</button>
        <p id="isChecked"></p>
        <div id="errorSubmit"></div>
        <div class="register-others">
          <div class="separator"></div>
          <label for="separator">o</label>
          <div class="separator"></div>
        </div>
      </form>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
